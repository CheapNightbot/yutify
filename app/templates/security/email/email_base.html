<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="foundation-emails/css/foundation-emails.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 100% !important;
      min-width: 100vw;
      min-height: 100vh;
      background: linear-gradient(135deg, #191c24 0%, #23273a 100%) !important;
      background-color: #191c24 !important;
      padding-top: 2.5rem !important;
    }

    .brand {
      font-size: clamp(2.5rem, 7vw, 3.5rem);
      background: linear-gradient(45deg, #524ED2 0%, #E5E0F4 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      padding-bottom: 0.5rem;
      transition: all .3s cubic-bezier(0.445, 0.05, 0.55, 0.95);
      text-align: center;
    }

    .main-card {
      background-color: #181c25;
      color: #c2c7d0;
      border-radius: 0.5rem;
      box-shadow: 0 4px 32px 0 rgba(7, 8.5, 12, 0.12), 0 1.5px 6px 0 rgba(7, 8.5, 12, 0.08);
      padding: 2.5rem 2rem 2rem 2rem;
      margin: 0 auto 2.5rem auto;
      max-width: 480px;
      width: 100%;
    }

    .footer-text {
      line-height: 1.6;
      word-wrap: break-word;
      overflow-wrap: break-word;
      max-width: 100%;
      color: #c2c7d0;
      text-align: center;
      font-size: 0.95em;
      margin-top: 2.5rem;
    }

    @media only screen and (max-width: 600px) {
      .main-card {
        padding: 1.2rem 0.5rem 1.2rem 0.5rem;
        margin: 0 auto 1rem auto;
      }

      .brand {
        font-size: 2rem !important;
      }
    }
  </style>
</head>

<body style="margin:0; padding:0; width:100%; min-width:100vw; min-height:100vh; background: linear-gradient(135deg, #191c24 0%, #23273a 100%) !important; background-color: #191c24 !important; padding-top:2.5rem !important;">
  <table class="body" data-made-with-foundation style="width: 100%; min-height: 100vh; background: none;">
    <tr>
      <td align="center" valign="top" style="padding:0;">
        <center>
          <div class="brand">{{ config["SERVICE"] }}</div>
          <table class="container main-card" align="center" style="background-color: #181c25; color: #c2c7d0; border-radius: 0.5rem; box-shadow: 0 4px 32px 0 rgba(7, 8.5, 12, 0.12), 0 1.5px 6px 0 rgba(7, 8.5, 12, 0.08); max-width: 480px; width: 100%; margin: 0 auto 2.5rem auto;">
            <tr>
              <td>
                <table class="row" style="width: 100%;">
                  <tr>
                    <td class="columns first last" style="padding:0;">
                      {% block content %}{% endblock %}
                      <hr style="border: none; border-top: 1px solid #2b2e38; margin: 2rem 0 1.5rem 0;" />
                      <div class="footer-text">
                        Sincerely,<br><strong>{{ config["SERVICE"] }} team</strong>
                      </div>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>
        </center>
      </td>
    </tr>
  </table>
</body>

</html>
